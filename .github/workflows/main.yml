name: Build and Sign WebViewTvLive

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Fix build configuration
      run: |
        echo "ðŸ”§ Fixing Android build configuration..."
        
        # Find build file
        if [ -f "app/build.gradle" ]; then
            BUILD_FILE="app/build.gradle"
        elif [ -f "app/build.gradle.kts" ]; then
            BUILD_FILE="app/build.gradle.kts"
        else
            echo "âŒ Could not find build.gradle file"
            exit 1
        fi
        
        echo "ðŸ“ Found build file: $BUILD_FILE"
        cp "$BUILD_FILE" "$BUILD_FILE.backup"
        
        # Fix compileSdk version
        if grep -q "compileSdk" "$BUILD_FILE"; then
            echo "ðŸ”„ Updating compileSdk to 35..."
            sed -i 's/compileSdk [0-9]\+/compileSdk 35/g' "$BUILD_FILE"
            sed -i 's/compileSdk = [0-9]\+/compileSdk = 35/g' "$BUILD_FILE"
        else
            echo "âž• Adding compileSdk 35..."
            sed -i '/android {/a\    compileSdk 35' "$BUILD_FILE"
        fi
        
        # Add gradle.properties overrides
        echo "ðŸ“ Adding gradle.properties overrides..."
        cat >> gradle.properties << EOF
        
        # Build fixes for GitHub Actions
        android.compileSdk=35
        android.buildToolsVersion=35.0.0
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        org.gradle.parallel=true
        org.gradle.caching=true
        EOF
        
        echo "âœ… Build configuration fixes applied!"
      
    - name: Check if secrets are available
      id: check_secrets
      run: |
        if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "âŒ KEYSTORE_BASE64 secret is not set"
          echo "Will build debug APK instead"
          echo "has_secrets=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… Required secrets are available"
          echo "has_secrets=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Decode Keystore
      if: steps.check_secrets.outputs.has_secrets == 'true'
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'keystore.jks'
        fileDir: './app/'
        encodedString: ${{ secrets.KEYSTORE_BASE64 }}
        
    - name: Build signed APK
      if: steps.check_secrets.outputs.has_secrets == 'true'
      run: ./gradlew assembleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        
    - name: Build debug APK (fallback)
      if: steps.check_secrets.outputs.has_secrets == 'false'
      run: ./gradlew assembleDebug
        
    - name: Verify APK signature
      run: |
        $ANDROID_HOME/build-tools/34.0.0/aapt dump badging app/build/outputs/apk/release/app-release.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.check_secrets.outputs.has_secrets == 'true' && 'signed-apk' || 'debug-apk' }}
        path: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release for Tags
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
        name: WebViewTvLive ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

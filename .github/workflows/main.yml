name: Build and Sign WebViewTvLive

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Check if secrets are available
      id: check_secrets
      run: |
        if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "❌ KEYSTORE_BASE64 secret is not set"
          echo "Will build debug APK instead"
          echo "has_secrets=false" >> $GITHUB_OUTPUT
        else
          echo "✅ Required secrets are available"
          echo "has_secrets=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Decode Keystore
      if: steps.check_secrets.outputs.has_secrets == 'true'
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'keystore.jks'
        fileDir: './app/'
        encodedString: ${{ secrets.KEYSTORE_BASE64 }}
        
    - name: Build signed APK
      if: steps.check_secrets.outputs.has_secrets == 'true'
      run: ./gradlew assembleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        
    - name: Build debug APK (fallback)
      if: steps.check_secrets.outputs.has_secrets == 'false'
      run: ./gradlew assembleDebug
        
    - name: Verify APK signature
      run: |
        $ANDROID_HOME/build-tools/34.0.0/aapt dump badging app/build/outputs/apk/release/app-release.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.check_secrets.outputs.has_secrets == 'true' && 'signed-apk' || 'debug-apk' }}
        path: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release for Tags
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
        name: WebViewTvLive ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
